<html lang="en">

<head>

    <script>
        var guesses = [];
        $(document).ready(function() {
            $(document).keypress(function(event) {
                // console.log($("input".value));
                guesses.push(event.originalEvent.key);
                console.log(guesses);
            });
        });
    </script>
</head>

<body>
    <div>
        <p>hangman body</p>

        <p id="guesses"></p>
    </div>
</body>
